<div class="manifest__wrapper">
  <div class="manifest__content">
    {{#principles}}
    <div principle="{{id}}" class="manifest__principle">
      <a href="/public/documents/manifest.{{language}}.pdf#page={{page}}" target="_blank">
        <div class="manifest__principle-card">
          <div class="manifest__principle-inner">
            <div class="manifest__principle-image"></div>
            <div class="manifest__principle-description">
              <p>$lng({{id}}-manifest)</p>
            </div>
          </div>
        </div>
      </a>
    </div>
    {{/principles}}
  </div>
</div>
